---
version: 0.1
globalTimeout: 90
testSuiteTimeout: 90
testSuiteStep: 90

runson: win

autosplit: true
retryOnFailure: true

maxRetries: 5
concurrency: 2
# Dependency caching for Windows
cacheKey: '{{ checksum "requirements.txt" }}'
cacheDirectories:
  - CacheDir
pre:
  - pip3 install -r requirements.txt --cache-dir CacheDir
post:
  - cat yaml/pyunit_hypertest_autosplit_sample.yaml


uploadArtefacts:
  - name: reports
    path: |
       reports/*
  
  - name: screenshots
    path: |
       screenshots/**/*.png


testDiscovery:
  type: raw
  mode: dynamic
  command: grep -nri 'HTML_TestRunner_TestSuite' tests -ir --include=\*.py | sed 's/:.*//'
  

testRunnerCommand: python3 -s $test
